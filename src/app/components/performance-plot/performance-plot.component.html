<ngb-accordion #acc="ngbAccordion" *ngIf="plotData && plotData.length > 0" activeIds="panelId3">
    <ngb-panel id="panelId3" [title]="title">
      <ng-template ngbPanelContent>
        <plotly-plot [data]="plotData" [layout]="plotLayout" [config]="plotConfig"></plotly-plot>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
